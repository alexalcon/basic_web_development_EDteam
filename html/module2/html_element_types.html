<!DOCTYPE html>

<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Module 2 - HTML Element Types</title>
	</head>

	<body>
		<!-- 
			element types 
				
				* section elements
					nav, aside, section, header, footer, main, article
				* grouping elements 
					div, p, hr, pre, blockquote, figure, figcaption
				* title elements
					h1, h2, h3, h4, h5, h6
				* text elements
					p, span, b, i, u, small, strong, em, abbr, cite, q, dfn, 
					mark, ruby, rt, rp, br, wbr, li, ul, ol, dl, dt, dd
				* embed elements
					img, audio, video, source, iframe, embed, object, param
				* interactive elements
					a, button, details, summary, label, input, textarea, select, 
					option, optgroup, datalist, fieldset, legend
				* table elements
					table, caption, thead, tbody, tfoot, tr, th, td
				* form elements
					form, action, method, enctype, fieldset, legend, input, 
					button, select, option, optgroup, textarea, label, datalist,
					in fact, a chat is a form!
				* metadata elements (they are not part of the DOM tree)
		-->

		<p>Paragraphs are writen like this: &lt;p&gt;This is a paragraph.&lt;/p&gt;</p>
	</body>
</html>
